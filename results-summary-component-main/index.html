<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./cssFonts.css">
  <link rel="stylesheet" href="./cssReset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="control">
<section class="firstCard">
  <div class="widthController">
  <h2 class="result">Your Result</h2>
  <h1 class="number">76
  <span>
  of 100
  </span>
</h1>
  <h2 class="result">Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
  </section>  
 
  <section class="secondSection">
    <div class="widthController">
  <h2>Summary</h2>
  <div class="card">
  <img src="./assets/images/icon-reaction.svg"/>
  <h1>Reaction</h1>
  <p>80 / 100<p></p>
  </div>

  <div class="card">
    <img src="./assets/images/icon-memory.svg"/>
  <h1>Memory</h1>
  <p>92 / 100<p></p>
  </div>

  <div class="card">
    <img src="./assets/images/icon-verbal.svg"/>
  <h1>Verbal</h1>
  <p>61 / 100<p></p>
  </div>

  <div class="card">
    <img src="./assets/images/icon-visual.svg"/>
  <h1>Visual</h1>
  <p>72 / 100<p></p>
  </div>

  <button class="btn">Continue</button>
</div>
</section>  
</body>
</html>
